<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos com imagens</title>

</head>
<body>

    <img src="goku.jpg">
    <img src="gokuk.jpg" alt="Verifique a conexão com a internet ">
    <img src="goku.jpg" title="GOKU">
    <!-- src procura o arquivo, alt mensagem caso a imagem não apareça e title mostra uma mensagem
    ao repousar o mouse em cima da imagem-->

    <img src="goku.jpg" width="300px" height="380px">
    <!-- Width é a largura e height é altura-->



</body>
</html>
