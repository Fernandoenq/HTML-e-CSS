<!DOCTYPE html> <!-- Diz ao navegador que a página é em Html 5-->
<html lang="pt-br"> <!-- Diz a lingua do documento-->
<head>
    <!-- Metas = Informações sobre o documento,-->
    <meta charset="UTF-8">  <!-- especifica a codificação de caracteres Internacional para a página, 
cobre quase todos os caracteres e símbolos do mundo -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- Configura a página para renderizar no
    internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna a página responsiva adequa aos tamanhos das telas
    width=device-width é a largura da tela de quem acessa
    initial-scale=1.0 a escala inicial é 1
    user-scalable=no bloqueia o usuário de dar zom-->
    <title>Titulo do documento e página</title>

</head>

<body>

</body>

</html>
