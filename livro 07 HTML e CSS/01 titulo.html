<!DOCTYPE html> <!-- Diz ao navegador que a página é em Html 5-->
<html lang="pt-br"> <!-- Diz a lingua do documento-->
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo do documento e página</title>

</head>
<body>

    <!--                tag de título                        -->

    <!-- De inicio a única diferência entre essas tags de titulo 
    é o destacamento do conteúdo porem elas servem para ordenar 
    niveis de relevância, do H1 ao H6, é recomendado usar o H1 apenas
    uma vez na página-->
    <h1>Futebol</h1>
    <h2>Jogadores</h2>
    <h3>Tática</h3>
    <h4>Esquema</h4>
    <h5>Aproveitamento</h5>
    <h6>Decisão</h6>
  
    
</body>
</html>
