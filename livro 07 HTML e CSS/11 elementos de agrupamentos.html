<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Figure-->
    <!-- Para que sua imagem seja encontrada nos mecanismos de busca Ã© recomendado usar o
    elemento figure, com ele podemos colocar legendas ligadas a nossa imagem-->
    <!-- Figcaption a legenda vai nele -->
    <figure>
        <img src="goku.jpg" width="35%" height="40%" alt="GOKU LOGO">
        <figcaption>
            <h4> Goku</h4>
            <p>Lorem ipsum dolor sit amet, consectetuer 
                dipiscing elit.</p>
        </figcaption>
    </figure>

        <!-- Apenas uma imagem-->
    <figure>
        <img src="goku.jpg" width="35%" height="40%" alt="goku">
    </figure>
    <p>Legenda para a imagem do goku</p>

    <!-- Imagem com legenda -->
    <figure>
        <img src="goku.jpg" width="35%" height="40%" alt="goku">
        <figcaption>Legenda para a imagem do goku</figcaption>
    </figure>
    <p></p>

</body>
</html>
